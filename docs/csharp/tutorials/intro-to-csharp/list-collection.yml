  content: >
    <span data-ttu-id="46c80-105">Questa esercitazione presenta C# in modo interattivo, usando il browser per scrivere codice C# e visualizzare i risultati della compilazione e dell'esecuzione del codice.</span><span class="sxs-lookup"><span data-stu-id="46c80-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="46c80-106">L'esercitazione è composta da una serie di lezioni che descrivono come creare, modificare ed esplorare raccolte e matrici.</span><span class="sxs-lookup"><span data-stu-id="46c80-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="46c80-107">Creare elenchi</span><span class="sxs-lookup"><span data-stu-id="46c80-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="46c80-108">Eseguire il codice seguente nella finestra interattiva.</span><span class="sxs-lookup"><span data-stu-id="46c80-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="46c80-109">A tale scopo, digitare il blocco di codice seguente nella finestra interattiva (sostituire `<name>` con il proprio nome) e fare clic sul pulsante **Esegui**:</span><span class="sxs-lookup"><span data-stu-id="46c80-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="46c80-110">Questo codice consente di creare un elenco di stringhe, aggiungere tre nomi all'elenco e stampare i nomi in lettere maiuscole.</span><span class="sxs-lookup"><span data-stu-id="46c80-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="46c80-111">Vengono usati i concetti appresi nelle esercitazioni precedenti per eseguire il ciclo dell'elenco.</span><span class="sxs-lookup"><span data-stu-id="46c80-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="46c80-112">Il codice per visualizzare i nomi usa la funzionalità di [interpolazione di stringhe](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="46c80-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="46c80-113">Anteponendo il carattere `$` a `string`, è possibile incorporare il codice C# nella dichiarazione della stringa.</span><span class="sxs-lookup"><span data-stu-id="46c80-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="46c80-114">La stringa effettiva sostituisce il codice C# con il valore generato.</span><span class="sxs-lookup"><span data-stu-id="46c80-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="46c80-115">In questo esempio, `{name.ToUpper()}` viene sostituito con ogni nome, convertito in lettere maiuscole, perché è stato chiamato il metodo <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="46c80-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="46c80-116">L'esplorazione continua nelle prossime lezioni.</span><span class="sxs-lookup"><span data-stu-id="46c80-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="46c80-117">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="46c80-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="46c80-118">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="46c80-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="46c80-119">Modificare il contenuto dell'elenco</span><span class="sxs-lookup"><span data-stu-id="46c80-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="46c80-120">La raccolta creata usa il tipo <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="46c80-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="46c80-121">Questo tipo archivia sequenze di elementi.</span><span class="sxs-lookup"><span data-stu-id="46c80-121">This type stores sequences of elements.</span></span> <span data-ttu-id="46c80-122">Il tipo degli elementi viene specificato tra parentesi uncinate.</span><span class="sxs-lookup"><span data-stu-id="46c80-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="46c80-123">Un aspetto importante di questo tipo di <xref:System.Collections.Generic.List%601> è che supporta estensioni o riduzioni, consentendo l'aggiunta o la rimozione di elementi.</span><span class="sxs-lookup"><span data-stu-id="46c80-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="46c80-124">È possibile visualizzare i risultati modificando il contenuto dopo averlo visualizzato.</span><span class="sxs-lookup"><span data-stu-id="46c80-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="46c80-125">Aggiungere il codice seguente sotto il codice già scritto (sotto il ciclo che stampa il contenuto):</span><span class="sxs-lookup"><span data-stu-id="46c80-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="46c80-126">Sono stati aggiunti altri due nomi alla fine dell'elenco</span><span class="sxs-lookup"><span data-stu-id="46c80-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="46c80-127">e ne è stato anche rimosso uno.</span><span class="sxs-lookup"><span data-stu-id="46c80-127">You've also removed one as well.</span></span> <span data-ttu-id="46c80-128">L'output di questo blocco di codice mostra il contenuto iniziale, quindi stampa una riga vuota e il nuovo contenuto.</span><span class="sxs-lookup"><span data-stu-id="46c80-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="46c80-129"><xref:System.Collections.Generic.List%601> consente di fare riferimento a singoli elementi anche in base all'**indice**.</span><span class="sxs-lookup"><span data-stu-id="46c80-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="46c80-130">Per accedere agli elementi si usano i token `[` e `]`.</span><span class="sxs-lookup"><span data-stu-id="46c80-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="46c80-131">Aggiungere il codice seguente sotto il codice già scritto e provarlo:</span><span class="sxs-lookup"><span data-stu-id="46c80-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="46c80-132">Non è consentito l'accesso oltre la fine dell'elenco.</span><span class="sxs-lookup"><span data-stu-id="46c80-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="46c80-133">È possibile controllare la lunghezza dell'elenco tramite la proprietà <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="46c80-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="46c80-134">Aggiungere il codice seguente per provarlo:</span><span class="sxs-lookup"><span data-stu-id="46c80-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="46c80-135">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class="sxs-lookup"><span data-stu-id="46c80-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="46c80-136">In C# gli indici iniziano da 0, pertanto l'indice massimo valido è minore di un'unità rispetto al numero di elementi nell'elenco.</span><span class="sxs-lookup"><span data-stu-id="46c80-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="46c80-137">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="46c80-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="46c80-138">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="46c80-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="46c80-139">Eseguire ricerche negli elenchi e ordinarli</span><span class="sxs-lookup"><span data-stu-id="46c80-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="46c80-140">In questi esempi vengono usati elenchi relativamente piccoli, ma le applicazioni reali creano spesso elenchi con molti più elementi, a volte anche migliaia.</span><span class="sxs-lookup"><span data-stu-id="46c80-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="46c80-141">Per trovare elementi in raccolte di tali dimensioni, è necessario avere la possibilità di eseguire ricerche nell'elenco.</span><span class="sxs-lookup"><span data-stu-id="46c80-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="46c80-142">Il metodo <xref:System.Collections.Generic.List%601.IndexOf%2A> cerca un elemento e ne restituisce l'indice.</span><span class="sxs-lookup"><span data-stu-id="46c80-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="46c80-143">Provare questo codice per verificarne il funzionamento.</span><span class="sxs-lookup"><span data-stu-id="46c80-143">Try it to see how it works.</span></span>  <span data-ttu-id="46c80-144">Aggiungere il codice seguente sotto il codice già scritto finora:</span><span class="sxs-lookup"><span data-stu-id="46c80-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="46c80-145">Si potrebbe non sapere se un elemento è presente nell'elenco, quindi è consigliabile controllare sempre l'indice restituito da <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="46c80-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="46c80-146">Se è 1, l'elemento non è stato trovato.</span><span class="sxs-lookup"><span data-stu-id="46c80-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="46c80-147">Gli elementi in un elenco possono anche essere ordinati.</span><span class="sxs-lookup"><span data-stu-id="46c80-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="46c80-148">Il metodo <xref:System.Collections.Generic.List%601.Sort%2A> ordina tutti gli elementi nell'elenco in base all'ordine normale (alfabetico nel caso delle stringhe).</span><span class="sxs-lookup"><span data-stu-id="46c80-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="46c80-149">Aggiungere questo codice ed eseguire di nuovo:</span><span class="sxs-lookup"><span data-stu-id="46c80-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="46c80-150">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="46c80-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="46c80-151">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="46c80-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="46c80-152">Elenchi di altri tipi</span><span class="sxs-lookup"><span data-stu-id="46c80-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="46c80-153">Finora è stato usato il tipo `string` negli elenchi.</span><span class="sxs-lookup"><span data-stu-id="46c80-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="46c80-154">Di seguito verrà creato un <xref:System.Collections.Generic.List%601> con un tipo diverso.</span><span class="sxs-lookup"><span data-stu-id="46c80-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="46c80-155">Per iniziare, creare un set di numeri.</span><span class="sxs-lookup"><span data-stu-id="46c80-155">Let's build a set of numbers.</span></span> <span data-ttu-id="46c80-156">Eliminare il codice scritto e sostituirlo con il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="46c80-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="46c80-157">Questo codice crea un elenco di interi e imposta i primi due interi sul valore 1.</span><span class="sxs-lookup"><span data-stu-id="46c80-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="46c80-158">La *sequenza di Fibonacci*, una sequenza di numeri, inizia con due cifre 1.</span><span class="sxs-lookup"><span data-stu-id="46c80-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="46c80-159">Ogni numero della successione di Fibonacci viene ottenuto dalla somma dei due numeri precedenti.</span><span class="sxs-lookup"><span data-stu-id="46c80-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="46c80-160">Aggiungere questo codice:</span><span class="sxs-lookup"><span data-stu-id="46c80-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="46c80-161">Premere **Esegui** per visualizzare i risultati.</span><span class="sxs-lookup"><span data-stu-id="46c80-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="46c80-162">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="46c80-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="46c80-163">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="46c80-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="46c80-164">Esercizio</span><span class="sxs-lookup"><span data-stu-id="46c80-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="46c80-165">È il momento di scoprire se è possibile mettere in pratica alcuni dei concetti appresi in questa lezione e in quelle precedenti.</span><span class="sxs-lookup"><span data-stu-id="46c80-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="46c80-166">Applicare i concetti appresi finora in relazione ai numeri di Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="46c80-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="46c80-167">Provare a scrivere il codice per generare i primi 20 numeri nella successione.</span><span class="sxs-lookup"><span data-stu-id="46c80-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="46c80-168">Tenere presente che il 20° numero di Fibonacci è 6765.</span><span class="sxs-lookup"><span data-stu-id="46c80-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="46c80-169">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="46c80-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="46c80-170">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="46c80-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="46c80-171">Completare l'esercizio</span><span class="sxs-lookup"><span data-stu-id="46c80-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="46c80-172">I risultati ottenuti sono simili a questi?</span><span class="sxs-lookup"><span data-stu-id="46c80-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="46c80-173">A ogni iterazione del ciclo, gli ultimi due interi nell'elenco vengono sommati e il valore risultante viene aggiunto all'elenco.</span><span class="sxs-lookup"><span data-stu-id="46c80-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="46c80-174">Il ciclo viene ripetuto fino ad aggiungere 20 elementi all'elenco.</span><span class="sxs-lookup"><span data-stu-id="46c80-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="46c80-175">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="46c80-175">This online coding experience is in preview mode.</span></span> <span data-ttu-id="46c80-176">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="46c80-176">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >-
