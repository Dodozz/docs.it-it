    <span data-ttu-id="9f327-106">Questa esercitazione descrive come usare l'[interpolazione di stringhe](../../language-reference/tokens/interpolated.md) per inserire i valori in un'unica stringa.</span><span class="sxs-lookup"><span data-stu-id="9f327-106">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="9f327-107">Descrive anche come controllare la formattazione del testo della stringa dei risultati.</span><span class="sxs-lookup"><span data-stu-id="9f327-107">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="9f327-108">È necessario usare il browser per scrivere ed eseguire codice C# e visualizzare immediatamente i risultati.</span><span class="sxs-lookup"><span data-stu-id="9f327-108">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="9f327-109">Creare una stringa interpolata</span><span class="sxs-lookup"><span data-stu-id="9f327-109">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"9f327-110\">Eseguire il codice seguente nella finestra interattiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"9f327-111\">A tale scopo, digitare il codice nella finestra interattiva (sostituire `<name>` con il proprio nome) e selezionare **Esegui**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-111\">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>\n\n```csharp\nvar name = \"<name>\";\nConsole.WriteLine($\"Hello, {name}. It's a pleasure to meet you!\");\n```\n\n<span data-ttu-id=\"9f327-112\">Quando si esegue il codice, **Output** visualizza una stringa contenente il nome dell'utente nel messaggio di saluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-112\">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id=\"9f327-113\">L'argomento di stringa della chiamata al metodo <xref:System.Console.WriteLine%2A> è una *stringa interpolata*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-113\">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string*.</span></span> <span data-ttu-id=\"9f327-114\">Si tratta di un tipo di modello che consente di costruire un'unica stringa detta *stringa di risultato* da una stringa che include codice incorporato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-114\">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id=\"9f327-115\">Le stringhe interpolate sono particolarmente utili per inserire valori in una stringa o per concatenare (unire) più stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-115\">Interpolated strings are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span> \n\n<span data-ttu-id=\"9f327-116\">L'esempio precedente contiene i due elementi che devono essere presenti in ogni stringa interpolata:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-116\">The example above contains the two elements that every interpolated string must have:</span></span> \n\n- <span data-ttu-id=\"9f327-117\">Un valore letterale stringa che inizia con il carattere `$` prima delle virgolette inglesi aperte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-117\">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id=\"9f327-118\">Tra il simbolo `$` e le virgolette non devono essere presenti spazi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-118\">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id=\"9f327-119\">Per vedere che cosa accade se si include uno spazio, inserirne uno dopo il carattere `$` nella finestra interattiva ed eseguire il codice aggiornato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-119\">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id=\"9f327-120\">Il compilatore C# restituisce il messaggio \"Carattere '$' imprevisto\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-120\">The C# compiler complains, \"Unexpected character '$'\".)</span></span> \n\n- <span data-ttu-id=\"9f327-121\">Una o più *espressioni interpolate*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-121\">One or more *interpolated expressions*.</span></span> <span data-ttu-id=\"9f327-122\">Un'espressione interpolata è indicata tra parentesi graffe di apertura e chiusura (`{` e `}`).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-122\">An interpolated expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id=\"9f327-123\">All'interno delle parentesi graffe è possibile inserire qualsiasi espressione C# che restituisce un valore, incluso `null`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-123\">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span> \n\n<span data-ttu-id=\"9f327-124\">Ora si proveranno altri esempi di interpolazione di stringhe con altri tipi di dati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-124\">Let's try a few more string interpolation examples with some other data types.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9f327-125\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-125\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9f327-126\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-126\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="9f327-127">Includere tipi di dati diversi</span><span class="sxs-lookup"><span data-stu-id="9f327-127">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"9f327-128\">Nel passaggio precedente è stata usata l'interpolazione di stringhe per inserire una stringa in un'altra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-128\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"9f327-129\">Il risultato di un'espressione interpolata può avere qualsiasi tipo di dati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-129\">The result of an interpolated expression can be of any data type, though.</span></span> <span data-ttu-id=\"9f327-130\">Includiamo valori di vari tipi di dati in una stringa interpolata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-130\">Let's include values of various data types in an interpolated string.</span></span> \n\n<span data-ttu-id=\"9f327-131\">Nell'esempio seguente viene definito prima di tutto un tipo di dati [class](../../programming-guide/classes-and-structs/classes.md) `Vegetable` con la [proprietà](../../properties.md) `Name` e un [metodo](../../methods.md) `ToString` che esegue l'[override](../../language-reference/keywords/override.md) del comportamento del metodo <xref:System.Object.ToString?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-131\">In the following example, we first define a [class](../../programming-guide/classes-and-structs/classes.md) data type `Vegetable` that has a `Name` [property](../../properties.md) and a `ToString` [method](../../methods.md), which [overrides](../../language-reference/keywords/override.md) the behavior of the <xref:System.Object.ToString?displayProperty=nameWithType> method.</span></span> <span data-ttu-id=\"9f327-132\">Il [modificatore di accesso `public`](../../language-reference/keywords/public.md)rende tale metodo disponibile per qualsiasi codice client per ottenere la rappresentazione stringa di un'istanza di `Vegetable`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-132\">The [`public` access modifier](../../language-reference/keywords/public.md) makes that method available to any client code to get the string representation of a `Vegetable` instance.</span></span> <span data-ttu-id=\"9f327-133\">Nell'esempio il metodo `Vegetable.ToString` restituisce il valore della proprietà `Name` inizializzata nel [costruttore](../../programming-guide/classes-and-structs/constructors.md) `Vegetable`: `Vegetable(string name) => Name = name;`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-133\">In the example the `Vegetable.ToString` method returns the value of the `Name` property that is initialized at the `Vegetable` [constructor](../../programming-guide/classes-and-structs/constructors.md): `Vegetable(string name) => Name = name;`.</span></span> <span data-ttu-id=\"9f327-134\">Viene quindi creata un'istanza della classe `Vegetable` denominata `item` usando la [parola chiave `new`](../../language-reference/keywords/new-operator.md) e specificando un nome per il costruttore `Vegetable`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-134\">Then we create an instance of the `Vegetable` class named `item` by using the [`new` keyword](../../language-reference/keywords/new-operator.md) and providing a name for the constructor `Vegetable`.</span></span> <span data-ttu-id=\"9f327-135\">Infine, includere l'istanza in una stringa interpolata che contenga anche un valore <xref:System.DateTime>, un valore <xref:System.Decimal> e un valore di [enumerazione](../../programming-guide/enumeration-types.md)`Unit`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-135\">Finally, we include that instance into an interpolated string that also contains a <xref:System.DateTime> value, a <xref:System.Decimal> value, and a `Unit` [enumeration](../../programming-guide/enumeration-types.md) value.</span></span> <span data-ttu-id=\"9f327-136\">Eseguire il codice seguente nella finestra interattiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-136\">Run the following code in the interactive window:</span></span>\n\n```csharp\npublic class Vegetable\n{\n   public Vegetable(string name) => Name = name;\n\n   public string Name { get; }\n\n   public override string ToString() => Name;\n}\n\npublic enum Unit { item, kilogram, gram, dozen };\n\nvar item = new Vegetable(\"eggplant\");\nvar date = DateTime.Now;\nvar price = 1.99m;\nvar unit = Unit.item;\nConsole.WriteLine($\"On {date}, the price of {item} was {price} per {unit}.\");\n```\n\n<span data-ttu-id=\"9f327-137\">L'espressione interpolata `item` nella stringa interpolata restituisce il testo \"eggplant\" nella stringa di risultato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-137\">Note that the interpolated expression `item` in the interpolated string resolves to the text \"eggplant\" in the result string.</span></span> <span data-ttu-id=\"9f327-138\">Questo accade perché, quando il tipo di risultato dell'espressione non è una stringa, il risultato restituisce una stringa nel modo seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-138\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"9f327-139\">Se l'espressione interpolata restituisce `null`, viene usata una stringa vuota (\"\" o <xref:System.String.Empty?displayProperty=nameWithType>).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-139\">If the interpolated expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"9f327-140\">Se l'espressione interpolata non restituisce `null`, in genere viene chiamato il metodo `ToString` del tipo di risultato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-140\">If the interpolated expression doesn't evaluate to `null`, typically the `ToString` method of the result type is called.</span></span> <span data-ttu-id=\"9f327-141\">È possibile testare questo processo aggiornando l'implementazione del metodo `Vegetable.ToString`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-141\">You can test this by updating the implementation of the `Vegetable.ToString` method.</span></span> <span data-ttu-id=\"9f327-142\">Potrebbe anche non essere necessario implementare il metodo `ToString`, poiché ogni tipo prevede un'implementazione di questo metodo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-142\">You might not even need to implement the `ToString` method since every type has some implementation of this method.</span></span> <span data-ttu-id=\"9f327-143\">Per il test di questo funzionamento, impostare come commento la definizione del metodo `Vegetable.ToString` nell'esempio (facendola precedere dal simbolo di commento `//`).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-143\">To test this, comment out the definition of the `Vegetable.ToString` method in the example (to do that, put a comment symbol, `//`, in front of it).</span></span> <span data-ttu-id=\"9f327-144\">Nell'output la stringa \"eggplant\" viene sostituita dal nome completo del tipo (lo spazio dei nomi definito da REPL di C# insieme al nome di tipo). Questo è il funzionamento predefinito del metodo <xref:System.Object.ToString?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-144\">In the output, the string \"eggplant\" is replaced by the fully qualified type name (the namespace defined by the C# REPL along with the type name), which is the default behavior of the <xref:System.Object.ToString?displayProperty=nameWithType> method.</span></span> <span data-ttu-id=\"9f327-145\">Il comportamento predefinito del metodo `ToString` per un tipo di enumerazione prevede la restituzione della rappresentazione stringa di un valore usato nella definizione dell'enumerazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-145\">The default behavior of the `ToString` method for an enumeration value is to return the string representation of the value.</span></span>    \n\n<span data-ttu-id=\"9f327-146\">Nell'output di questo esempio la data è troppo precisa (il prezzo delle melanzane non varia ogni secondo) e il valore del prezzo non indica una valuta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-146\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"9f327-147\">Nel passaggio successivo si apprenderà come risolvere questi problemi controllando la formattazione delle rappresentazioni di stringa dei risultati delle espressioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-147\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9f327-148\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-148\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9f327-149\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f327-149\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="9f327-150">Controllare la formattazione delle espressioni interpolate</span><span class="sxs-lookup"><span data-stu-id="9f327-150">Control the formatting of interpolated expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="9f327-151">Nel passaggio precedente sono state inserite nella stringa di risultato due stringhe con formattazione imprecisa.</span><span class="sxs-lookup"><span data-stu-id="9f327-151">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="9f327-152">Il primo problema è un valore di data e ora nel quale solo la data risultava corretta.</span><span class="sxs-lookup"><span data-stu-id="9f327-152">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="9f327-153">Il secondo è un prezzo che non indica la valuta.</span><span class="sxs-lookup"><span data-stu-id="9f327-153">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="9f327-154">Entrambi i problemi sono di facile risoluzione.</span><span class="sxs-lookup"><span data-stu-id="9f327-154">Both issues are easy to address.</span></span> <span data-ttu-id="9f327-155">L'interpolazione di stringhe consente di specificare *stringhe di formato* che controllano la formattazione di determinati tipi.</span><span class="sxs-lookup"><span data-stu-id="9f327-155">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="9f327-156">Modificare la chiamata in `Console.WriteLine` dell'esempio precedente in modo da includere le stringhe di formato per le espressioni di data e prezzo, come indicato nella riga seguente:</span><span class="sxs-lookup"><span data-stu-id="9f327-156">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item} was {price:C2} per {unit}.");

    ```


    <span data-ttu-id="9f327-157">Per specificare una stringa di formato, far seguire all'espressione interpolata i due punti (":") e la stringa di formato desiderata.</span><span class="sxs-lookup"><span data-stu-id="9f327-157">You specify a format string by following the interpolated expression with a colon (":") and the format string.</span></span> <span data-ttu-id="9f327-158">"d" è un [stringa di formato data e ora standard](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) che rappresenta il formato di data breve.</span><span class="sxs-lookup"><span data-stu-id="9f327-158">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="9f327-159">"C2" è una [stringa di formato numerico standard](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) che rappresenta un numero come valore di valuta con due cifre dopo il separatore decimale.</span><span class="sxs-lookup"><span data-stu-id="9f327-159">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="9f327-160">Molti tipi delle librerie .NET supportano un set predefinito di stringhe di formato.</span><span class="sxs-lookup"><span data-stu-id="9f327-160">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="9f327-161">Tali tipi includono tutti i tipi numerici e i tipi data e ora.</span><span class="sxs-lookup"><span data-stu-id="9f327-161">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="9f327-162">Per l'elenco completo dei tipi che supportano le stringhe di formato, vedere [Stringhe di formato e tipi della libreria di classe .NET](../../../standard/base-types/formatting-types.md#stringRef) nell'articolo [Formattazione di tipi in .NET](../../../standard/base-types/formatting-types.md).</span><span class="sxs-lookup"><span data-stu-id="9f327-162">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="9f327-163">Provare a modificare le stringhe di formato nell'esempio per vedere come cambia la formattazione della stringa di data e ora e del valore numerico.</span><span class="sxs-lookup"><span data-stu-id="9f327-163">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="9f327-164">Modificare il valore "d" in `{date:d}` inserendo i valori "t" (per visualizzare il formato ora breve), "y" (per visualizzare anno e mese) e "yyyy" (per visualizzare l'anno come numero a quattro cifre).</span><span class="sxs-lookup"><span data-stu-id="9f327-164">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="9f327-165">Modificare "C2" in `{price:C2}` inserendo "e" (per la notazione esponenziale) e "F3" (per un valore numerico con tre cifre dopo il separatore decimale).</span><span class="sxs-lookup"><span data-stu-id="9f327-165">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="9f327-166">Oltre alla formattazione è possibile controllare la larghezza del campo e l'allineamento delle stringhe formattate incluse nella stringa di risultato.</span><span class="sxs-lookup"><span data-stu-id="9f327-166">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="9f327-167">Il passaggio successivo indica come eseguire questa operazione.</span><span class="sxs-lookup"><span data-stu-id="9f327-167">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="9f327-168">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="9f327-168">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9f327-169">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9f327-169">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="9f327-170">Controllare la larghezza del campo e l'allineamento delle espressioni interpolate</span><span class="sxs-lookup"><span data-stu-id="9f327-170">Control the field width and alignment of interpolated expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="9f327-171">In genere quando il risultato di un'espressione interpolata è formattato in una stringa, questa viene inclusa in una stringa di risultato senza spazi iniziali o finali.</span><span class="sxs-lookup"><span data-stu-id="9f327-171">Ordinarily, when the result of an interpolated expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="9f327-172">In particolare quando si usa un set di dati, la possibilità di controllare la larghezza di un campo e l'allineamento del testo consente di generare un output più leggibile.</span><span class="sxs-lookup"><span data-stu-id="9f327-172">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="9f327-173">Per verificarlo, eseguire il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="9f327-173">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="9f327-174">I nomi degli elementi vengono allineati a sinistra e le quantità corrispondenti vengono allineate a destra.</span><span class="sxs-lookup"><span data-stu-id="9f327-174">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="9f327-175">Per specificare l'allineamento, aggiungere una virgola (",") dopo un'espressione interpolata e indicare la larghezza *minima* del campo.</span><span class="sxs-lookup"><span data-stu-id="9f327-175">You specify the alignment by adding a comma (",") after an interpolated expression and designating the *minimum* field width.</span></span> <span data-ttu-id="9f327-176">Se il valore specificato è un numero positivo, il campo è allineato a destra.</span><span class="sxs-lookup"><span data-stu-id="9f327-176">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="9f327-177">Se è un numero negativo, il campo è allineato a sinistra.</span><span class="sxs-lookup"><span data-stu-id="9f327-177">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="9f327-178">Provare a rimuovere il segno negativo dal codice `{"Item",-25}` e `{item.Key,-25}` ed eseguire di nuovo l'esempio.</span><span class="sxs-lookup"><span data-stu-id="9f327-178">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="9f327-179">Questa volta i nomi degli elementi vengono allineati a destra.</span><span class="sxs-lookup"><span data-stu-id="9f327-179">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="9f327-180">È possibile combinare un identificatore di allineamento e una stringa di formato per un'unica espressione interpolata.</span><span class="sxs-lookup"><span data-stu-id="9f327-180">You can combine an alignment specifier and a format string for a single interpolated expression.</span></span> <span data-ttu-id="9f327-181">A tale scopo, specificare prima l'allineamento, seguito da due punti e dalla stringa di formato.</span><span class="sxs-lookup"><span data-stu-id="9f327-181">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="9f327-182">Provare il codice seguente, che visualizza tre stringhe formattate con larghezze di campo definite:</span><span class="sxs-lookup"><span data-stu-id="9f327-182">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


    > [!NOTE]

    > <span data-ttu-id="9f327-183">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="9f327-183">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9f327-184">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9f327-184">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
