- title: <span data-ttu-id="02e27-110">Prendere decisioni usando l'istruzione if</span><span class="sxs-lookup"><span data-stu-id="02e27-110">Make decisions using the if statement</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="02e27-111">Eseguire il codice seguente nella finestra interattiva.</span><span class="sxs-lookup"><span data-stu-id="02e27-111">Run the following code in the interactive window.</span></span> <span data-ttu-id="02e27-112">A tale scopo, digitare il blocco di codice seguente nella finestra interattiva e fare clic sul pulsante **Esegui**:</span><span class="sxs-lookup"><span data-stu-id="02e27-112">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    int a = 5;

    int b = 6;

    if (a + b > 10)
        Console.WriteLine("The answer is greater than 10.");
    ```


    <span data-ttu-id="02e27-113">Modificare la dichiarazione di `b` in modo che la somma sia minore di 10:</span><span class="sxs-lookup"><span data-stu-id="02e27-113">Modify the declaration of `b` so that the sum is less than 10:</span></span>


    ```csharp

    int b = 3;

    ```


    <span data-ttu-id="02e27-114">Fare di nuovo clic sul pulsante **Esegui**.</span><span class="sxs-lookup"><span data-stu-id="02e27-114">Click the **Run** button again.</span></span> <span data-ttu-id="02e27-115">Dato che la risposta è minore a 10, non viene visualizzato nulla.</span><span class="sxs-lookup"><span data-stu-id="02e27-115">Because the answer is less than 10, nothing is printed.</span></span> <span data-ttu-id="02e27-116">La **condizione** testata è false.</span><span class="sxs-lookup"><span data-stu-id="02e27-116">The **condition** you're testing is false.</span></span> <span data-ttu-id="02e27-117">Non esiste codice da eseguire perché è stato scritto solo uno dei possibili rami per un'istruzione `if`, ovvero il ramo true.</span><span class="sxs-lookup"><span data-stu-id="02e27-117">You don't have any code to execute because you've only written one of the possible branches for an `if` statement: the true branch.</span></span>


    > [!TIP]

    > <span data-ttu-id="02e27-118">Mentre si impara a usare C# (o qualsiasi linguaggio di programmazione) sicuramente si commetteranno errori durante la scrittura del codice.</span><span class="sxs-lookup"><span data-stu-id="02e27-118">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="02e27-119">Il **compilatore** troverà questi errori e li segnalerà.</span><span class="sxs-lookup"><span data-stu-id="02e27-119">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="02e27-120">Quando l'output contiene messaggi di errore, esaminare attentamente il codice di esempio e il codice nella finestra interattiva per scoprire cosa correggere.</span><span class="sxs-lookup"><span data-stu-id="02e27-120">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="02e27-121">Questo esercizio sarà utile per imparare la struttura del codice C#.</span><span class="sxs-lookup"><span data-stu-id="02e27-121">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="02e27-122">Questo primo esempio dimostra le potenzialità di `if` e dei tipi booleani.</span><span class="sxs-lookup"><span data-stu-id="02e27-122">This first sample shows the power of `if` and boolean types.</span></span> <span data-ttu-id="02e27-123">Un valore *booleano* è una variabile che può avere uno di due valori: `true` o `false`.</span><span class="sxs-lookup"><span data-stu-id="02e27-123">A *boolean* is a variable that can have one of two values: `true` or `false`.</span></span> <span data-ttu-id="02e27-124">C# definisce un tipo speciale, `bool` per le variabili booleane.</span><span class="sxs-lookup"><span data-stu-id="02e27-124">C# defines a special type, `bool` for boolean variables.</span></span> <span data-ttu-id="02e27-125">L'istruzione `if` controlla il valore di un `bool`.</span><span class="sxs-lookup"><span data-stu-id="02e27-125">The `if` statement checks the value of a `bool`.</span></span> <span data-ttu-id="02e27-126">Quando il valore è `true`, viene eseguita l'istruzione che segue `if`.</span><span class="sxs-lookup"><span data-stu-id="02e27-126">When the value is `true`, the statement following the `if` executes.</span></span> <span data-ttu-id="02e27-127">In caso contrario, l'istruzione viene ignorata.</span><span class="sxs-lookup"><span data-stu-id="02e27-127">Otherwise, it is skipped.</span></span>


    <span data-ttu-id="02e27-128">Questo processo di controllo delle condizioni ed esecuzione di istruzioni in base a queste condizioni offre molte potenzialità.</span><span class="sxs-lookup"><span data-stu-id="02e27-128">This process of checking conditions and executing statements based on those conditions is very powerful.</span></span> <span data-ttu-id="02e27-129">L'esplorazione continua nelle prossime lezioni.</span><span class="sxs-lookup"><span data-stu-id="02e27-129">Let's explore more.</span></span>


    > [!NOTE]

    > <span data-ttu-id="02e27-130">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="02e27-130">This online coding experience is in preview mode.</span></span> <span data-ttu-id="02e27-131">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="02e27-131">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="02e27-132">Usare insieme if ed else</span><span class="sxs-lookup"><span data-stu-id="02e27-132">Make if and else work together</span></span>
  durationInMinutes: 10
  content: "\n<span data-ttu-id=\"02e27-133\">Per eseguire codice diverso per i rami true e false, è necessario creare un ramo `else` che viene eseguito quando la condizione è false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-133\">To execute different code in both the true and false branches, you create an `else` branch that executes when the condition is false.</span></span> <span data-ttu-id=\"02e27-134\">Provare questo codice:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-134\">Try this:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n<span data-ttu-id=\"02e27-135\">L'istruzione che segue la parola chiave `else` viene eseguita solo quando la condizione testata è `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-135\">The statement following the `else` keyword executes only when the condition being tested is `false`.</span></span> <span data-ttu-id=\"02e27-136\">La combinazione di `if` e `else` con condizioni booleane offre tutte le potenzialità necessarie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-136\">Combining `if` and `else` with boolean conditions provides all the power you need.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"02e27-137\">Il rientro applicato alle righe successive alle istruzioni `if` e `else` è pensato per i lettori umani.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-137\">The indentation under the `if` and `else` statements is for human readers.</span></span>\n> <span data-ttu-id=\"02e27-138\">Nel linguaggio C# i rientri o gli spazi vuoti non sono significativi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-138\">The C# language doesn't treat indentation or white space as significant.</span></span>\n> <span data-ttu-id=\"02e27-139\">L'istruzione che segue la parola chiave `if` o `else` verrà eseguita in base alla condizione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-139\">The statement following the `if` or `else` keyword will be executed based on the condition.</span></span> <span data-ttu-id=\"02e27-140\">Tutti gli esempi in questa esercitazione seguono una procedura comune che prevede il rientro delle righe in base al flusso di controllo delle istruzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-140\">All the samples in this tutorial follow a common practice to indent lines based on the control flow of statements.</span></span>\n\n<span data-ttu-id=\"02e27-141\">Dato che il rientro non è significativo, è necessario usare `{` e `}` per indicare quando si vuole includere più di un'istruzione nel blocco con esecuzione condizionale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-141\">Because indentation is not significant, you need to use `{` and `}` to indicate when you want more than one statement to be part of the block that executes conditionally.</span></span> <span data-ttu-id=\"02e27-142\">I programmatori C# usano in genere le parentesi graffe in tutte le clausole `if` e `else`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-142\">C# programmers typically use those braces on all `if` and `else` clauses.</span></span> <span data-ttu-id=\"02e27-143\">L'esempio seguente è identico a quello appena creato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-143\">The following example is the same as what you just created.</span></span> <span data-ttu-id=\"02e27-144\">Provarlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-144\">Try it.</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> <span data-ttu-id=\"02e27-145\">Nelle parti restanti di questa esercitazione, tutti gli esempi di codice includono le parentesi graffe conformemente alle consuetudini comuni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-145\">Through the rest of this tutorial, the code samples all include the braces, following accepted practices.</span></span>\n\n<span data-ttu-id=\"02e27-146\">È possibile testare condizioni più complesse:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-146\">You can test more complicated conditions:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not greater than the second\");\n}\n```\n\n<span data-ttu-id=\"02e27-147\">`&&` rappresenta \"e\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-147\">The `&&` represents \"and\".</span></span> <span data-ttu-id=\"02e27-148\">e significa che entrambe le condizioni devono essere true per eseguire l'istruzione nel ramo true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-148\">It means both conditions must be true to execute the statement in the true branch.</span></span>  <span data-ttu-id=\"02e27-149\">Questi esempi mostrano anche che è possibile includere più istruzioni in ogni ramo condizionale, a condizione di racchiuderle tra `{` e `}`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-149\">These examples also show that you can have multiple statements in each conditional branch, provided you enclose them in `{` and `}`.</span></span>\n\n<span data-ttu-id=\"02e27-150\">È anche possibile usare `||` per rappresentare \"o\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-150\">You can also use  `||` to represent \"or\":</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not greater than the second\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"02e27-151\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"02e27-152\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02e27-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="02e27-153">Usare i cicli per ripetere le operazioni</span><span class="sxs-lookup"><span data-stu-id="02e27-153">Use loops to repeat operations</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="02e27-154">I **cicli** rappresentano un altro concetto importante per la creazione di programmi di più grandi dimensioni.</span><span class="sxs-lookup"><span data-stu-id="02e27-154">Another important concept to create larger programs is **loops**.</span></span> <span data-ttu-id="02e27-155">I cicli vengono usati per ripetere istruzioni che si vuole eseguire più volte.</span><span class="sxs-lookup"><span data-stu-id="02e27-155">You'll use loops to repeat statements that you want executed more than once.</span></span> <span data-ttu-id="02e27-156">Provare questo codice nella finestra interattiva:</span><span class="sxs-lookup"><span data-stu-id="02e27-156">Try this code in the interactive window:</span></span>


    ```csharp

    int counter = 0;

    while (counter < 10)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    }

    ```


    <span data-ttu-id="02e27-157">L'istruzione `while` verifica una condizione ed esegue l'istruzione che segue `while`.</span><span class="sxs-lookup"><span data-stu-id="02e27-157">The `while` statement checks a condition and executes the statement following the `while`.</span></span> <span data-ttu-id="02e27-158">Ripeterà la verifica della condizione e l'esecuzione di tali istruzioni fino a quando la condizione è false.</span><span class="sxs-lookup"><span data-stu-id="02e27-158">It will repeat checking the condition and executing those statements until the condition is false.</span></span>


    <span data-ttu-id="02e27-159">Questo esempio include un altro operatore nuovo.</span><span class="sxs-lookup"><span data-stu-id="02e27-159">There's one other new operator in this example.</span></span> <span data-ttu-id="02e27-160">I caratteri `++` dopo la variabile `counter` rappresentano l'operatore di **incremento**.</span><span class="sxs-lookup"><span data-stu-id="02e27-160">The `++` after the `counter` variable is the **increment** operator.</span></span> <span data-ttu-id="02e27-161">Questo operatore aggiunge 1 al valore del contatore e archivia il valore nella variabile contatore.</span><span class="sxs-lookup"><span data-stu-id="02e27-161">It adds 1 to the value of counter, and stores that value in the counter variable.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="02e27-162">Assicurarsi che la condizione del ciclo `while` passi a false quando si esegue il codice.</span><span class="sxs-lookup"><span data-stu-id="02e27-162">Make sure that the `while` loop condition does switch to false as you execute the code.</span></span> <span data-ttu-id="02e27-163">In caso contrario, si crea un **ciclo infinito** in cui il programma non termina mai.</span><span class="sxs-lookup"><span data-stu-id="02e27-163">Otherwise, you create an **infinite loop** where your program never ends.</span></span> <span data-ttu-id="02e27-164">Non è prevista una dimostrazione di questo scenario, perché in questo caso si verifica il timeout del motore che esegue il codice e il programma non produrrà alcun output.</span><span class="sxs-lookup"><span data-stu-id="02e27-164">Let's not demonstrate that, because the engine that runs your code will time out and you'll see no output from your program.</span></span>


    <span data-ttu-id="02e27-165">Il ciclo `while` testa la condizione prima di eseguire il codice dopo `while`.</span><span class="sxs-lookup"><span data-stu-id="02e27-165">The `while` loop tests the condition before executing the code following the `while`.</span></span> <span data-ttu-id="02e27-166">Il ciclo `do` ... `while` esegue prima il codice e poi controlla la condizione,</span><span class="sxs-lookup"><span data-stu-id="02e27-166">The `do` ... `while` loop executes the code first, and then checks the condition.</span></span> <span data-ttu-id="02e27-167">come segue:</span><span class="sxs-lookup"><span data-stu-id="02e27-167">It looks like this:</span></span>


    ```csharp

    int counter = 0;

    do

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    } while (counter < 10);

    ```


    <span data-ttu-id="02e27-168">Questo ciclo `do` e il ciclo `while` precedente funzionano allo stesso modo.</span><span class="sxs-lookup"><span data-stu-id="02e27-168">This `do` loop and the earlier `while` loop work the same.</span></span>


    <span data-ttu-id="02e27-169">Nella prossima lezione verrà presentata un'ultima istruzione di ciclo.</span><span class="sxs-lookup"><span data-stu-id="02e27-169">Let's move on to one last loop statement.</span></span>


    > [!NOTE]

    > <span data-ttu-id="02e27-170">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="02e27-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="02e27-171">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="02e27-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="02e27-172">Usare il ciclo for</span><span class="sxs-lookup"><span data-stu-id="02e27-172">Work with the for loop</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="02e27-173">Un'altra istruzione di ciclo comune nel codice C# è il ciclo `for`.</span><span class="sxs-lookup"><span data-stu-id="02e27-173">Another common loop statement that you'll see in C# code is the `for` loop.</span></span> <span data-ttu-id="02e27-174">Provare questo codice nella finestra interattiva:</span><span class="sxs-lookup"><span data-stu-id="02e27-174">Try this code in the interactive window:</span></span>


    ```csharp

    for(int counter = 0; counter < 10; counter++)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
    }

    ```


    <span data-ttu-id="02e27-175">Questo codice esegue le stesse operazioni di ciclo `while` e `do` già usate.</span><span class="sxs-lookup"><span data-stu-id="02e27-175">This does the same work as the `while` loop and the `do` loop you've already used.</span></span> <span data-ttu-id="02e27-176">L'istruzione `for` è composta da tre parti che ne controllano il funzionamento.</span><span class="sxs-lookup"><span data-stu-id="02e27-176">The `for` statement has three parts that control how it works.</span></span>


    <span data-ttu-id="02e27-177">La prima parte è l'**inizializzatore for**: `int counter = 0;` dichiara che `counter` è la variabile di ciclo e imposta il valore iniziale su `0`.</span><span class="sxs-lookup"><span data-stu-id="02e27-177">The first part is the **for initializer**: `int counter = 0;` declares that `counter` is the loop variable, and sets its initial value to `0`.</span></span>


    <span data-ttu-id="02e27-178">La parte centrale è la **condizione for**: `counter < 10` dichiara che questo ciclo `for` continua l'esecuzione fino a quando il valore del contatore è minore di 10.</span><span class="sxs-lookup"><span data-stu-id="02e27-178">The middle part is the **for condition**: `counter < 10` declares that this `for` loop continues to execute as long as the value of counter is less than 10.</span></span>


    <span data-ttu-id="02e27-179">La parte finale è l'**iteratore for**: `counter++` specifica come modificare la variabile di ciclo dopo l'esecuzione del blocco successivo all'istruzione `for`.</span><span class="sxs-lookup"><span data-stu-id="02e27-179">The final part is the **for iterator**: `counter++` specifies how to modify the loop variable after executing the block following the `for` statement.</span></span> <span data-ttu-id="02e27-180">In questo caso, specifica che `counter` deve essere incrementato di 1 a ogni esecuzione del blocco.</span><span class="sxs-lookup"><span data-stu-id="02e27-180">Here, it specifies that `counter` should be incremented by 1 each time the block executes.</span></span>


    <span data-ttu-id="02e27-181">Sperimentare da soli questi elementi.</span><span class="sxs-lookup"><span data-stu-id="02e27-181">Experiment with these yourself.</span></span> <span data-ttu-id="02e27-182">Eseguire queste prove:</span><span class="sxs-lookup"><span data-stu-id="02e27-182">Try each of the following:</span></span>


    - <span data-ttu-id="02e27-183">Cambiare l'inizializzatore in modo che inizi da un valore diverso.</span><span class="sxs-lookup"><span data-stu-id="02e27-183">Change the initializer to start at a different value.</span></span>

